    data in a table.

<html>
    <head>
        <title>Assignment 4</title>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- JQuery Input Validation Plugin -->
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/hw5.js"></script>
        <link rel="stylesheet" href="css/hw5.css">
    </head>
    <body>
        <div class="heading_area">
            <h1> Car Comparison Table </h1>
        </div>
        <div id="part-one-enter-data">
            <form id="enter-data-form">
                <div class="data-entry">
                    <input type='button' id='add-price' value='Add Price'>
                    <input type='button' id='add-mpg' value='Add MPG'>
                    <input type='button' id='submit' value='Submit'>
                    <h2>Constants</h2>
                    <ul><li>Miles per Year: <input type="number" id="mpy" name="mpy" min="1" required></li>
                    <li>Cost per Gallon: $<input type="number" id="cpg" name="cpg" min="0" required></li>
                    <li>Months: <input type="number" id="time" name="time" min="1" required></li></ul>
                    <h2>Prices</h2>
                    <ol id="price-list">
                        <li>
                            Price: $<input type="number" class="price" name="initial-price" min="0" required>
                        </li>
                    </ol>
                    <h2>Mileages</h2>
                    <ol id="mpg-list">
                        <li>
                            Miles per Gallon: <input type="number" class="mpg" name="initial-mpg" min="1" required>
                        </li>
                    </ol>
                </div>  
            </form>
        </div>
        <div id="part-two-view-table">
        <div class="center"><input type='button' id='edit' value='Edit Data'></div><br/>
        <table id="data-table">
        </table>  
        </div>
    </body>
</html>
