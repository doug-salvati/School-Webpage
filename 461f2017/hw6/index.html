<html>
    <head>
        <title>Assignment 6</title>
        <!-- JQuery/UI CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <!-- JQuery Input Validation Plugin -->
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/hw6.js"></script>
        <!-- My Stylesheet and the JQuery UI one -->
        <link rel="stylesheet" href="css/hw6.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css">
    </head>
    <body>
        <div class="heading_area">
            <h1> Car Comparison Tables </h1>
        </div>
        <div id="tabs">
            <ul>
                <li><a href="#part-one-enter-data">Data Entry</a></li>
            </ul>
            <div id="part-one-enter-data">
                <form id="enter-data-form">
                    <h2 class="center">Compare
                        <select id="param1">
                            <option value="insurance_cost">Insurance</option>
                            <option value="mpg">Mileage</option>
                            <option value="parking_cost">Parking</option>
                            <option value="price" selected>Price</option>
                        </select>
                        and
                        <select id="param2">
                            <option value="insurance_cost">Insurance</option>
                            <option value="mpg" selected>Mileage</option>
                            <option value="parking_cost">Parking</option>
                            <option value="price">Price</option>
                        </select>
                        : <input type='button' id='submit' value='GO'></h2>
                    <div class="center"><a id="open-dialog" href="#" style="color:white">Manage Tabs...</a></div>
                    <div id="close-tabs">
                        Delete tabs <select id="lower"></select> through <select id="upper"></select>.<br/>
                    </div>
                    <div class="constants">
                        <h2>Constants</h2>
                        Miles per Year: <input type="number" id="mpy" name="mpy" min="1" required> &#183;
                        Cost per Gallon: $<input type="number" id="cpg" name="cpg" min="0" required> &#183;
                        Months: <input type="number" id="time" name="time" min="1" required>
                    </div>
                    <div class="params">
                        <div class="param">
                            <h2>Prices <input type='button' id='add-price' value='+'></h2>
                            <ol id="price-list">
                                <li>
                                    $<input type="number" class="price" name="initial-price" value="5000" min="0" max="100000" required>
                                    <div id="initial-price-slider" class="slider"></div>
                                </li>
                            </ol>
                        </div>
                        <div class="param">
                            <h2>Mileages <input type='button' id='add-mpg' value='+'></h2>
                            <ol id="mpg-list">
                                <li>
                                    MPG <input type="number" class="mpg" name="initial-mpg" value="25" min="1" max="100" required>
                                    <div id="initial-mpg-slider" class="slider"></div>
                                </li>
                            </ol>
                        </div>
                        <div class="param">
                            <h2>Insurance Costs <input type='button' id='add-ins' value='+'></h2>
                            <ol id="ins-list">
                                <li>
                                    yearly $<input type="number" class="insurance_cost" name="initial-ins" value="1000" min="1" max="10000" required>
                                    <div id="initial-ins-slider" class="slider"></div>
                                </li>
                            </ol>
                        </div>
                        <div class="param">
                            <h2>Parking Costs <input type='button' id='add-park' value='+'></h2>
                            <ol id="park-list">
                                <li>
                                    monthly $<input type="number" class="parking_cost" name="initial-park" value="100" min="1" max="1000" required>
                                    <div id="initial-park-slider" class="slider"></div>
                                </li>
                            </ol>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
