    that show one at a time.  One is data input, and the other is viewing the
    data in a table.

<html>
    <head>
        <title>Assignment 4</title>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/hw5.js"></script>
        <link rel="stylesheet" href="css/hw5.css">
    </head>
    <body>
        <div id="part-one-enter-data">
            <form id="enter-data-form">
                <div class="heading_area">
                    <h1> Car Comparison Table </h1>
                    <input type='button' id='add-price' value='Add Price'>
                    <input type='button' id='add-mpg' value='Add MPG'>
                    <input type='button' id='submit' value='Submit'>
                </div>
                <div class="data-entry">
                    <p id="error-msg"><i>The indicated fields should be positive numbers.</i></p>
                    <h2>Constants</h2>
                    <ul><li>Miles per Year: <input type="number" id="mpy"></li>
                    <li>Cost per Gallon: $<input type="number" id="cpg"></li>
                    <li>Time Period: <input type="number" id="time"> months</li></ul>
                    <h2>Prices</h2>
                    <ol id="price-list">
                        <li>
                            Price: $<input type="number" class="price">
                        </li>
                    </ol>
                    <h2>Mileages</h2>
                    <ol id="mpg-list">
                        <li>
                            Miles per Gallon: <input type="number" class="mpg">
                        </li>
                    </ol>
                </div>  
            </form>
        </div>
        <div id="part-two-view-table">
            <div class="heading_area">
            <h1> Car Comparison Table </h1>
            <input type='button' id='edit' value='Edit Data'>
        </div>
        <h2>Your Table:</h2>
        <table id="data-table">
                
            </table>  
        </div>
    </body>
</html>
