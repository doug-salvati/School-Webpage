<html>
    <head>
        <title>Final Project</title>
        <!-- JQuery/UI CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Color Picker -->
        <script src="js/colorpicker/color-picker.min.js"></script>
        <!-- My Script - Compiled from Coffee -->
        <script src="js/final.js"></script>
        <!-- My Stylesheet -->
        <link rel="stylesheet" href="css/final.css">
        <!-- JQuery UI Stylesheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css">
        <!-- Color Picker Stylesheet -->
        <link rel="stylesheet" href="css/colorpicker/color-picker.min.css">
    </head>
    <body>
        <h1>CSS Code Generator</h1>
        <div id="grad-color-droplet" class="droplet-and-clone"></div>
        <p><input type="text" id="grad-cp-text" hidden></p>
        <div id="grad-colorpicker"></div>
        <button id="grad-reset">Reset</button>
        <input type="radio" name="grad-direction" value="left-right" checked>Left to Right</input>
        <input type="radio" name="grad-direction" value="right-left">Right to Left</input>
        <input type="radio" name="grad-direction" value="top-bottom">Top to Bottom</input>
        <input type="radio" name="grad-direction" value="bottom-top">Bottom to Top</input>
        <input type="radio" name="grad-direction" value="radial">Radial</input>
        <div id="target-div"></div>
    </body>
</html>
