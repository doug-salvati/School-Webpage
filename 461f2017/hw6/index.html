<html>
    <head>
        <title>Assignment 6</title>
        <!-- JQuery/UI CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <!-- JQuery Input Validation Plugin -->
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/hw6.js"></script>
        <!-- My Stylesheet and the JQuery UI one -->
        <link rel="stylesheet" href="css/hw6.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/cupertino/jquery-ui.css">
    </head>
    <body>
        <div class="heading_area">
            <h1> Car Comparison Table </h1>
        </div>
        <div id="part-one-enter-data">
            <form id="enter-data-form">
                <div class="constants">
                    <h2>Constants</h2>
                    Miles per Year: <input type="number" id="mpy" name="mpy" min="1" required> &#183;
                    Cost per Gallon: $<input type="number" id="cpg" name="cpg" min="0" required> &#183;
                    Months: <input type="number" id="time" name="time" min="1" required>
                </div>
                <div class="params">
                    <div class="param">
                        <h2>Prices <input type='button' id='add-price' value='+'></h2>
                        <ol id="price-list">
                            <li>
                                $<input type="number" class="price" name="initial-price" value="5000" min="0" max="100000" required>
                                <div id="initial-price-slider" class="slider"></div>
                            </li>
                        </ol>
                    </div>
                    <div class="param">
                        <h2>Mileages <input type='button' id='add-mpg' value='+'></h2>
                        <ol id="mpg-list">
                            <li>
                                MPG <input type="number" class="mpg" name="initial-mpg" value="25" min="1" max="100" required>
                                <div id="initial-mpg-slider" class="slider"></div>
                            </li>
                        </ol>
                    </div>
                </div>
                <input type='button' id='submit' value='Submit'>
            </form>
        </div>
        <div id="part-two-view-table">
        <div class="center"><input type='button' id='edit' value='Edit Data'></div><br/>
        <table id="data-table">
        </table>  
        </div>
    </body>
</html>
